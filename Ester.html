<!DOCTYPE html>
<html>
<head>
	<title>My Web Page</title>
</head>
<head>
  <title>My Web Page</title>
  <link rel="stylesheet" type="text/css" href="CSS_ESTER.txt">
</head>
<body>
	<h1>Welcome to My Web Page!</h1>
	<img src="https://example.com/myimage.jpg" alt="My Image">
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>

		<label for="surname">Surname:</label>
		<input type="text" id="surname" name="surname" required><br>

		<label for="age">Age:</label>
		<select id="age" name="age">
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
		</select><br>

		<input type="submit" value="Submit">
	</form>
	
	<form>
		<label for="name2">Name:</label>
		<input type="text" id="name2" name="name2" required><br>

		<label for="gender">Gender:</label>
		<input type="radio" id="gender" name="gender" value="male" required>Male
		<input type="radio" id="gender" name="gender" value="female">Female<br>

		<label for="sport">Favorite sport:</label>
		<select id="sport" name="sport">
			<option value="soccer">Soccer</option>
			<option value="basketball">Basketball</option>
			<option value="volleyball">Volleyball</option>
		</select><br>

		<input type="submit" value="Submit">
	</form>

	<form>
		<label for="name3">Name:</label>
		<input type="text" id="name3" name="name3" required><br>

		<label for="surname2">Surname:</label>
		<input type="text" id="surname2" name="surname2" required><br>

		<label for="grade">Grade:</label>
		<input type="number" id="grade" name="grade" min="0" max="100" required><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
